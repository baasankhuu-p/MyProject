<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio web site Онлайн үйлчилгээний танилцуулга вебсайт"
    />
    <meta
      name="keywords"
      content="цахим сургалт, learn, вебсайт, вебсайт, website"
    />
    <meta name="author" content="Baasankhuu Purev" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="fonts/flat_icons/flaticon.css" />
    <link rel="stylesheet" href="fonts/font_awesome/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,500i,600,600i,700,700i,800,800i&amp;display=swap&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/frameworks.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Baaskaa SE - (Baasankhuu Software Engineer ♥ ♥ ♥)</title>
  </head>

  <body data-spy="scroll" data-target="#fixedNavbar" class="form-section">
    <!--// Page Wrapper Start //-->
    
    <section class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="breadcrumb-inner text-center">              
              <div class="empty-form" style="display: none">
                <span>Шаардлагатай талбаруудыг бөглөнө үү</span>
              </div>
              <div class="email-invalid" style="display: none">
                <span>Имейлээ зөв оруулна уу</span>
              </div>
              <div class="phone-invalid" style="display: none">
                <span>Дугаараа зөв оруулна уу</span>
              </div>
              <div class="success-form"></div>

              <form id="contactLogin" action="javascript:void(0)"class="form-login row">
                <div class="col-md-12 p-1">
                  <div class="contact-form-group mb-0">
                    <img src="/image/white-logo.png"/><br>
                  </div>
                </div>
                <div class="col-md-12 p-1">
                  <div class="contact-form-group mb-0">
                    <input class="user-information" type="text" name="email" id="email" placeholder="Имейлээ оруулна уу">
                  </div>
                </div>
                <div class="col-md-12 p-1">
                  <div class="contact-form-group mb-0">
                    <input class="user-information" type="text" name="phone" id="phone" placeholder="Утасаа оруулна уу">
                  </div>
                </div>
                <div class="col-md-12 p-1">
                  <div class="contact-form-group mb-0">
                    <input class="user-information" type="password" name="password" id="password" placeholder="Нууц үгээ оруулна уу">
                  </div>
                </div>
                <div class="col-md-12 p-1">
                  <div class="contact-form-group">
                    <button type="submit" class="pt-2 pb-2 pl-3 pr-3 default-orange-btn">
                      Нэвтрэх
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
      <div id="preloader">
        <div id="loader"></div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
